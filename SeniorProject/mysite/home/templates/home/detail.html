{% extends 'home/base.html' %}

{% block body %}

<div class = 'container'>
    <div class="row">
        <div class="col-md-4">
            <img height = '300px' src = "{{ headline.headline_image }}" class = "card"/>
        </div>
        <div class = "col-md-6">
            <h1> {{headline.headline_name}}</h1>
            <h2> {{headline.headline_desc}}</h2>
            <h3> {{headline.headline_content}}</h3>
        </div>
        <div class = "col-md-2">
            
            <a href = "{% url 'home:update_HL' headline.id %}" class = "btn btn-success">Update</a>
            <a href = "{% url 'home:delete_HL' headline.id %}" class = "btn btn-success">Delete</a> 
        </div>
    </div>
</div>
    

{% endblock %}
