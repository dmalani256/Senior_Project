{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BaseFile</title>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type ="text/css" href="{% static 'home/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home:index' %}">
      <img class = "logo" src = "https://s-media-cache-ak0.pinimg.com/736x/1f/ff/ce/1fffce58e49f5d4f743f9e2678a757aa--owl-logo-animal-logo.jpg" alt = "KSU logo">  
      CrimeScapySite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:headlines' %}">HeadLines</a>
        </li>
        <li class="nav-item">

          <a class="nav-link" href="{% url 'home:srsdownloadfile' %}" download>SRS</a>

    </div>

    {% for message in messages %}
    <div class ='alert alert-{{message.tags}}'>
      {{ message }}
    </div>
    {% endfor %}
  {% endif%}
{% block body %}
{% endblock %}
</body>
</html>
